<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="./styles.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Cadastro de unidades</title>
        
    </h:head>
    <h:body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">SISMU</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./exposicoes.xhtml">Exposições</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./unidades.xhtml">Unidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./categorias.xhtml">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./expositores.xhtml">Expositores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./doadores.xhtml">Doadores</a>
                    </li>
                </ul>
            </div>
        </nav>
	  
        <div class="container">
            <div class="row" style="margin-bottom: 30px;">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h1>Cadastro de unidades</h1>
                            <h:form id="cadastro-unidades">
                                <div class="form-group">
                                    <label for="codigo-unidade">Código</label>
                                    <input class="form-control" type="text" id="codigo-unidade"/>
                                    
                                    <label for="descricao-unidade">Descrição</label>
                                    <input class="form-control" type="text" id="descricao-unidade"/>
                                    
                                    <label for="tamanho-unidade">Tamanho</label>
                                    <input class="form-control" type="text" id="tamanho-unidade"/>
                                    
                                    <label for="historia-unidade">História</label>
                                    <input class="form-control" type="text" id="historia-unidade"/>
                                    
                                    <label for="historia-doador-unidade">História doador</label>
                                    <input class="form-control" type="text" id="historia-doador-unidade"/>
                                    
                                    <label for="fabricante-unidade">Fabricante</label>
                                    <input class="form-control" type="text" id="fabricante-unidade"/>
                                    
                                    <label for="origem-unidade">Origem</label>
                                    <input class="form-control" type="text" id="origem-unidade"/>
                                    
                                    <label for="data-doacao-unidade">Data de doação</label>
                                    <input class="form-control" type="date" data-date="" data-date-format="DD MMMM YYYY" value="" id="data-doacao-unidade"/>
                                    
                                    <label for="codigo-doador-unidade">Doador</label>
                                    <select class="custom-select" id="codigo-doador-unidade">
                                      <option>Escolha o doador...</option>
                                    </select>
                                    <label for="numero-patrimonio-unidade">Número patrimônio</label>
                                    <input class="form-control" type="text" id="numero-patrimonio-unidade"/>
                                    
                                    <label for="pacote-unidade">Pacote</label>
                                    <input class="form-control" type="text" id="pacote-unidade"/>
                                    
                                    <label for="categoria-unidade">Categoria</label>
                                    <select class="custom-select" id="categoria-unidade">
                                      <option>Escolha a categoria...</option>
                                    </select>
                                    
                                    <label for="valor-nf-unidade">Valor NF</label>
                                    <input class="form-control" type="number" min="0" step="0.01" value="0.00" id="valor-nf-unidade"/>
                                    
                                    <label for="codigo-replegal-unidade">Código do Representante Legal</label>
                                    <input class="form-control" type="text" id="codigo-replegal-unidade"/>
                                    
                                    <button type="button" class="btn btn-primary botao-cadastro" id="salvar">Salvar</button>
                                    <button type="button" class="btn btn-secondary botao-cadastro" id="cancelar">Cancelar</button>
                                    <button type="button" class="btn btn-danger botao-cadastro" id="excluir">Excluir</button>
                                </div>
                            </h:form>
                            <br/>
                            <table class="table table-hover" id="table-unidades">
                            </table>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./unidades.js"></script>
    </h:body>
</html>
