        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">SISMU</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </ul>
            </div>
        </nav>
	  
        <div class="container">
            <div class="row" style="margin-bottom: 30px;">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h1>Alocação de unidades</h1>
                            <h:form id="alocacao-unidades">
                                <div class="form-group">
                                    <label for="id-exposicao">ID exposição</label>
                                    <input class="form-control" type="text" id="id-exposicao"/>
                                    <label for="expositor-exposicao">Expositor</label>
                                    <select class="custom-select" id="expositor-exposicao">
                                      <option>Escolha o expositor...</option>
                                    </select>
                                    <label for="unidade-exposicao">Unidade</label>
                                    <select class="custom-select" id="unidade-exposicao">
                                      <option>Escolha a unidade...</option>
                                    </select>
                                    <label for="data-inicio-exposicao">Data de início</label>
                                    <input class="form-control" type="date" data-date="" data-date-format="DD MMMM YYYY" value="" id="data-inicio-exposicao"/>
                                    <label for="data-fim-exposicao">Data de fim</label>
                                    <input class="form-control" type="date" data-date="" data-date-format="DD MMMM YYYY" value="" id="data-fim-exposicao"/>
                                    <button type="button" class="btn btn-primary botao-cadastro" id="salvar">Salvar</button>
                                    <button type="button" class="btn btn-secondary botao-cadastro" id="cancelar">Cancelar</button>
                                    <button type="button" class="btn btn-danger botao-cadastro" id="excluir">Excluir</button>
                                </div>
                            </h:form>
                            <br/>
                            <table class="table table-hover" id="table-exposicoes">
                            </table>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./alocacao.js"></script>
    </h:body>
